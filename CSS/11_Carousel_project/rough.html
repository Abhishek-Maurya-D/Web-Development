<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Self Paced Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .carousel {
            width: 100%;
            max-width: 1200px;
            padding: 40px 20px;
            margin: 0 auto;
        }
        
        .image-container {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }
        
        .image-container img {
            width: 100%;
            max-width: 1000px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 255, 255, 0.4);
        }
        
        .card {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            padding: 30px;
        }
        
        .card-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 20px;
            width: 260px;
            text-align: center;
            transition: all 0.4s ease;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }
        
        .card-item:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 0 20px #10b981;
        }
        
        .card-item h2 {
            font-size: 1.5rem;
            margin-bottom: 8px;
            color: #10b981;
        }
        
        .card-item h4 {
            color: #ccc;
            margin-bottom: 16px;
            font-weight: 400;
        }
        
        button {
            background-color: #10b981;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        
        button:hover {
            background-color: #059669;
            transform: scale(1.05);
        }
        
        footer {
            margin-top: 50px;
            text-align: center;
            color: #aaa;
            font-size: 1rem;
            padding: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
        }
        
        @media (max-width: 768px) {
            .card {
                flex-direction: column;
                align-items: center;
            }
            .image-container img {
                max-width: 90%;
            }
        }
    </style>
</head>

<body>
    <div class="carousel">
        <div class="image-container">
            <img src="/Images/thumbnail.png" alt="My Best Shoes" />
        </div>

        <div class="card">
            <div class="card-item">
                <h2>YouTube</h2>
                <h4>Explore our content</h4>
                <button>Watch Now</button>
            </div>
            <div class="card-item">
                <h2>Tech Talks</h2>
                <h4>Latest Tutorials</h4>
                <button>Watch Now</button>
            </div>
            <div class="card-item">
                <h2>Projects</h2>
                <h4>Build with us</h4>
                <button>Watch Now</button>
            </div>
        </div>

        <footer>
            &copy; 2025 Abhishek Maurya | All Rights Reserved.
        </footer>
    </div>
</body>

</html>
