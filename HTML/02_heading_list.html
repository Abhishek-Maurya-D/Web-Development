<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>Lorem, ipsum dolor.</h1>
    <h2>Lorem, <b>ipsum</b> dolor.</h2>
    <h3>Lorem, <strong>ipsum</strong> dolor.</h3>
    <h4>Lorem, ipsum dolor.</h4>
    <h5>Lorem, <i>ipsum</i> dolor.</h5>
    <h6>Lorem, ipsum dolor.</h6>

    <ol>
        <li>Orange Tea</li>
        <li>Black Tea</li>
    </ol>

    <img src="/Images/3432.jpeg" width="300px" alt="My Profile Photo">

    <div>
        <h1>Block Level Element</h1>
        <ul>
            <li>Heading <em>h1</em> to h6</li>
            <li>ol, li</li>
            <li>li</li>
            <li>p</li>
        </ul>
    </div>

    <div>
        <h1>Inline Elements</h1>
        <ul>
            <li>a Tags</li>
            <li>img</li>
            <li>strong</li>
            <li>em</li>
        </ul>
    </div>

</body>
</html>
